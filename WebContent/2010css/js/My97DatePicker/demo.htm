<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title></title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="lang/zh-cn.js"></script>
<link rel="stylesheet" type="text/css" href="skin/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="skin/default/datepicker.css" />
<script type="text/javascript" src="WdatePicker.js"></script>
</head>
<body>
<div id="div1"></div>
<script>
WdatePicker({eCont:'div1',skin:'ext',onpicked:function(dp){
					alert( '你选择的日期是:'+dp.cal.getDateStr() );
				}
			})
</script>

<input id="d11" type="text" onClick="WdatePicker({skin:'ext'})"/>

<input type="text" id="d2" onFocus="WdatePicker({skin:'ext',startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>

<input type="text" id="d3" value="默认皮肤" onFocus="WdatePicker({skin:'default',startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>
</body>
</html>
